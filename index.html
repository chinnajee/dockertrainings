<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="src/css/docker.css" id="theme">
        <link rel="stylesheet" href="src/css/sd_custom.css">
        <link rel="stylesheet" href="src/css/docker-code.css">

		<!-- Printing and PDF exports -->
		<script>
			onload = function() {
				init_reveal();
			}
		</script>
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
        <script src="w3data.js"></script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides" w3-include-html="slides.html">
					<!-- HERE WE INCLUDE THE SECTIONS -->
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
            w3IncludeHTML();

			function init_reveal() {
				console.log('Initializing reveal...');
				// More info https://github.com/hakimel/reveal.js#configuration
				Reveal.initialize({
					controls: true,
					progress: true,
					history: true,
					center: true,

					transition: 'slide', // none/fade/slide/convex/concave/zoom

					menu: {
						themes: false,
						transitions: false,
					},

					// More info https://github.com/hakimel/reveal.js#dependencies
					dependencies: [
						{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
						{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
						{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
						{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
						{ src: 'plugin/zoom-js/zoom.js', async: true },
						{ src: 'plugin/notes/notes.js', async: true },
						{ src: 'plugin/menu/menu.js' }
					]
				});
			}
		</script>
	</body>
</html>
